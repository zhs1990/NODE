<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h3>{{title}}</h3>
        <h2>{{text}}</h2>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        //初始化一个Vue的根实例，它需要一个参数对象，挂载元素el  数据data， 方法，生命周期钩子 template
        var vm = new Vue({
            el:"#app",//挂载元素  指定应用范围 不能挂载在html或者body上
            data:{ //数据，挂载数据 相当于viewModel
                title:"hello vue.js！",
                text:"hello world！"
            }
        });
        console.log(vm); //Vue根实例   代理data
        console.log(vm.title);   //可以获取vm实例里面的属性
        console.log(vm.text);   //可以获取vm实例里面的属性
        setTimeout(function(){
            vm.title = "angularjs";//数据改变视图
        },3000)
    </script>
</body>
</html>;
