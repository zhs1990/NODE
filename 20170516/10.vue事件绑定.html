<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box">
        <input type="text" v-model="val">
        <button v-on:click="say('哈哈',$event)">点击</button>
        <!--不传参数的情况下，默认第一个参数就是事件对象-->
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:"#box",
            data:{
                val:""
            },
            methods:{ //当前视图用到的方法存放在methods
                say:function(e,event){
                    console.log(e);
                    console.log(event.target);//获取触发事件的元素
                    alert(this.val);
                }
            }
        });
    </script>
</body>
</html>
