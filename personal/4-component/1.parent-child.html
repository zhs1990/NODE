<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box">
        <h3>父组件</h3>
        <input type="text" v-model="title">
        <!--<child :mess="title"></child>-->
        <!--<child></child>-->
        <child :mess="title"></child>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:"#box",
            data:{
              title:"啊哈"
            },
            components:{
                child:{
                    props:{
                        mess:{
                            type:[Number,Boolean,String],
//                            default:"默认值",
                           // required:true
                            validator:function(val){
                                console.log(val);
                                return val;
                            }
                        }
                    },
                    template:"<div><h3>子组件：</h3><p>{{mess}}</p></div>"
                }
            }
        });
    </script>
</body>
</html>
