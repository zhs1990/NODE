<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box">
        <h3>父组件</h3>
        <p>计数：{{count}}</p>
        <child v-on:get="listen"></child>
        <child v-on:get="listen"></child>
        <child v-on:get="listen"></child>
        <child v-on:get="listen"></child>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:"#box",
            data:{
              count:0
            },
            methods:{
              listen:function(val){
                  this.count++;
              }
            },
            components:{
                child:{
                    template:"<input type='button' v-model='total' @click='add'>",
                    data:function(){
                        return {total:0};
                    },
                    methods:{
                        add:function(){
                            this.total++;
                            this.$emit("get",this.total);
                        }
                    }
                }
            }

        });
    </script>
</body>
</html>
