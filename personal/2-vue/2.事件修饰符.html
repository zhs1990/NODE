<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box01{
            padding:100px;
            background: red;
        }
        .box02{
            padding:100px;
            background: greenyellow;
        }
        .box03{
            padding:100px;
            background: green;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="box01" @click.capture="say3">
            <div class="box02" @click.capture="say2">
                <div class="box03" @click.capture="say"></div>
            </div>
        </div>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:"#box",
            data:{
                title:"哈哈哈",
                text:"你好",
                name:"zhs"
            },
            methods:{
                say:function(){
                    console.log(this.title);
                },
                say2:function(){
                    console.log(this.text);
                },
                say3:function(){
                    console.log(this.name);
                }
            }
        });
    </script>
</body>
</html>
