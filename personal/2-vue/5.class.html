<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box01{
            width:100px;
            height:100px;
            background: red;
        }
        .box02{
            width:200px;
            height: 200px;
            background: yellow;
        }
        .font{
            font-size: 50px;
            color:#fff;
        }
    </style>
</head>
<body>
    <div id="box">
        <div :class="b1">1</div>
        <div :class="{box01:isActive,box02:!isActive}">2</div>
        <div :class="[b1,font]">3</div>
        <div :class="['box01','font']">4</div>
        <div :class="[isActive?b1:b2]">5</div>
        <div :class="[{box01:!isActive},'font']">6</div>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:"#box",
            data:{
                b1:"box01",
                b2:"box02",
                font:"font",
                isActive:false
            }
        });
    </script>
</body>
</html>
