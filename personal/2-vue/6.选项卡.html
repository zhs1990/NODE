<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding: 0;
            list-style:none;
        }
        #box{
            overflow: hidden;
            width: 300px;
            margin:100px auto;
        }
        ul{
            height:30px;
        }
        li{
            width:100px;
            height:30px;
            line-height:30px;
            text-align: center;
            float:left;
            background: #7ee0ff;
            cursor: pointer;
        }
        li.cur{
            background: indianred;
        }
        .tab div{
            width:300px;
            height:300px;
            background: #ccc;
            display: none;
        }
        .tab div.active{
            display: block;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="tab">
            <ul>
                <li @click="current='one'" :class="{cur:current==='one'}">首页</li>
                <li @click="current='two'" :class="{cur:current==='two'}">新闻</li>
                <li @click="current='three'" :class="{cur:current==='three'}">娱乐</li>
            </ul>
            <div :class="{active:current==='one'}">首页内容</div>
            <div :class="{active:current==='two'}">新闻内容</div>
            <div :class="{active:current==='three'}">娱乐内容</div>
        </div>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:"#box",
            data:{
                current:"one"
            }
        });
    </script>
</body>
</html>
