<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box">
        <my-html></my-html>
        <my-html></my-html>
        <my-html></my-html>
        <my-html></my-html>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        Vue.component("my-html",{
            template:"<h3 @click='say'>{{title}}</h3>",
            data:function(){
                return {title:"我是张红爽"};
            },
            methods:{
                say:function(){
                    alert(1);
                }
            }
        });
        new Vue({
            el:"#box"
        });
    </script>
</body>
</html>
