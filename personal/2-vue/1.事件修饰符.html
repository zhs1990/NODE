<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box">
        <div style="background:red;" @click="say2">
            <input type="button" @click.stop="say" value="跳">
        </div>
        <div style="background:red;" @click="say2">
            <a href="http://www.baidu.com" @click.prevent.stop="say3">百度</a>
        </div>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:"#box",
            data:{
                title:"哈哈哈",
                text:"你好",
                name:"zhs"
            },
            methods:{
                say:function(){
                    console.log(this.title);
                },
                say2:function(){
                    console.log(this.text);
                },
                say3:function(){
                    console.log(this.name);
                }
            }
        });
    </script>
</body>
</html>
