<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">
    总结：<span>{{result}}</span> <br><br>
    <child v-on:push="get"></child>
    <child v-on:push="get"></child>
    <child v-on:push="get"></child>
    <child v-on:push="get"></child>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:"#box",
        data:{
            result:0
        },
        methods:{
            get:function(val){
                console.log(val);
                this.result++;
            }
        },
        components:{
            child:{
                template:"<button @click='add'>{{total}}</button>",
                data:function(){
                    return {total:0};
                },
                methods:{
                    add:function(){
                        this.total++;
                        this.$emit("push",this.total);
                    }
                }
            }
        }
    });
</script>
</body>
</html>
