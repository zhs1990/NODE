<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
<div id="box">
	<div class="header">
		<h2>任务计划列表</h2>
	</div>
	<div class="total">
		<div class="add">
			<h3>添加任务</h3>
			<input type="text" placeholder="请输入你要完成的任务" />
			<p>10个任务未完成</p>
		</div>
		<div class="all">
			<div class="all-t">
				<h3>任务列表</h3>
				<ul>
					<li class="cur"><router-link to="/all">所有任务</router-link></li>
					<li><router-link to="/fur">未完成的任务</router-link></li>
					<li><router-link to="/already">已完成的任务</router-link></li>
				</ul>
			</div>
			<router-view></router-view>
		</div>
	</div>
</div>
<template id="all">
	<div class="list">
		<span class="no-mes">还没有添加任何数据</span>
		<ul>
			<li>
				<label>
					<input type="checkbox" class="ck" />
					<i></i>
				</label>
				<p>睡觉</p>
				<input type="text" class="form" />
				<span>DEL</span>
			</li>
		</ul>
	</div>
</template>
<script src="../node_modules/vue/dist/vue.js"></script>
<script src="../node_modules/vue-router/dist/vue-router.js"></script>
<script>
    var all = {
        template:"#all"
    };
    new Vue({
        el:"#box"
    });
</script>
</body>
</html>
