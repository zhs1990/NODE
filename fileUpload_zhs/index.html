<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        #file-area{
            width: 250px;
            height: 200px;
            border:1px solid #000;
            text-align: center;
            line-height:200px;
            font-size:30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="file-area">
    拖放至此
    </div>

        <tr>
            <td>文件名称</td>

            <td>文件后缀</td>
        </tr>

            <td id="fileName"></td>
            <td id="filesSize"></td>
            <td id="fileExt"></td>
