<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var data;
        getData();
        function getData(){
            var xhr = new XMLHttpRequest();
            xhr.open("get","./data1.json",false);
            xhr.onreadystatechange = function(){
                if(this.readyState===4 && /^2\d{2}$/.test(this.status)){
                    console.log(this.responseText);
                    data = this.responseText;
                }
            };
            xhr.send();
        }
        function bindData(){
            console.log(data);
        }
        bindData();
    </script>
</body>
</html>
