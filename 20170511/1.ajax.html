<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var oAjax = new XMLHttpRequest();
        oAjax.open("get","./data1.json",true);

        oAjax.onreadystatechange = function(){

            if(this.readyState===4 && /^2\d{2}$/.test(this.status)){
                console.log(this.responseText);
            }
        };
        oAjax.send();
    </script>
</body>
</html>
