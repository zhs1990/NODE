<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div{
            background: red;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="div" v-on:click="parent">
            <button v-on:click.stop="child">点击</button>
        </div>
        <div class="div" v-on:click="parent">
            <a href="http://www.baidu.com" @click.prevent.stop="link">百度</a>
        </div>
        <form action="http://www.baidu.com" @submit.prevent>
            <input type="text" name="username">
            <button type="submit">提交</button>
        </form>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:"#box",
            methods:{
                child:function(event){
                    //event.stopPropagation();//原生阻止冒泡
                    //vue中阻止冒泡方式：v-on:click.stop = "clild";
                    console.log("child");
                },
                parent:function(){
                    console.log("parent");
                },
                link:function(){
                    alert("跳转到百度");
                }
            }
        });
    </script>
</body>
</html>
