<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box">
        全选 <input type="checkbox" v-model="isA"  @click="isAll"> <br>
        <input type="checkbox" v-for="item in list" v-model="item.isCheck" @click="calc">

    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:"#box",
            data:{
                list:[
                    {isCheck:false},
                    {isCheck:false},
                    {isCheck:false},
                    {isCheck:false},
                    {isCheck:false},
                    {isCheck:false}
                ],
                isA:false
            },
            methods:{
                isAll:function(){
                    var that = this;
                    this.list.forEach(function(item){
                        item.isCheck = that.isA;
                    });
                },
                calc:function(){
                    //如果能找到，返回当前项，如果找不到，返回undefined
                    //如果有返回值，并且不是undefined
                    var flag = this.list.find(function(item){
                        return item.isCheck === false;
                    });
                    //如果flag不是undefined，就说明按钮有没选中的，如果是undefined，说明这些按钮都为选中
                    this.isA = !flag;
                }
            }
        })
    </script>
</body>
</html>
