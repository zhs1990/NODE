<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box">
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
        <my-zhs></my-zhs>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        //注册全局组件
        Vue.component("my-component",{
            template:"<h3 @click='say'>{{title}}</h3>",
            data:function(){//此data不是对象，是函数
               return {title:"我是一个组件"}
            },
            methods:{
                say:function(){
                    alert(1);
                }
            }
        });
        var obj = {
            "my-zhs":{
                template:"<h1>我是一个局部组件</h1>"
            }
        };
        new Vue({
            el:"#box",
            //注册局部组件
            components:obj
        });
    </script>
</body>
</html>
