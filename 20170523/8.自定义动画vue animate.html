<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/animate.css/animate.css">
</head>
<body>
    <div id="box">
        <button @click="flag=!flag">切换</button>
        <transition enter-active-class="animated jello" leave-active-class="animated rollOut">
            <h3 v-show="flag" :style="styleObj">这是结合animate.css的自定义动画</h3>
        </transition>

    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:"#box",
            data:{
                flag:false,
                styleObj:{
                    width:"300px",
                    margin:"50px auto"
                }
            }
        });
    </script>
</body>
</html>
