<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box">
        <child></child>
        <child></child>
        <child></child>
        <child></child>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        var child = {
            template:"<button @click='add'>{{count}}</button>",
            data:function(){
                return {count:0};
            },
            methods:{
                add:function(){
                    return this.count++;
                }
            }
        };
        new Vue({
            el:"#box",
            components:{
                child:child
            }
        });
    </script>
</body>
</html>
