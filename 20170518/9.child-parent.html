<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box">
        <h3>父组件</h3>
        <input type="text" v-model="title">
        <child :mess="title"></childmess>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        var child = {
            props:["mess"],
            template:`<div>
                    <h3>子组件</h3>
                    <input type='text' v-model="mess">
                    </div>`
        };
        new Vue({
            el:"#box",
            data:{
              title:"parentData"
            },
            components:{
                child:child
            }
        });
    </script>
</body>
</html>
