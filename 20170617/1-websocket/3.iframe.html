<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="clock">

</ul>
<iframe id="myframe" frameborder="0" width="0" height="0"></iframe>
<script>
    setInterval(function () {
        document.querySelector("#myframe").src = "/clock";
    },1000);
    function changeTime(time){
        document.querySelector("#clock").innerHTML = time;
    }
</script>
</body>
</html>
